<mat-form-field class="full-width">
  <input matInput type="text" name="image" placeholder="Image URL" #newImageUrl>
  <mat-icon matSuffix (click)="addNewImage(newImageUrl.value)">add</mat-icon>
</mat-form-field>
<mat-card *ngFor="let image of images | async">
  <img [src]="image.url">
  <button mat-raised-button class="block-button" (click)="deleteImage(image)">Remove
  </button>
</mat-card>
