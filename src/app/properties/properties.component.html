<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>home</mat-icon>
    </div>
    <mat-card-title>Properties</mat-card-title>
    <mat-card-subtitle>My Properties</mat-card-subtitle>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let property of properties | async" routerLink="/property/{{property.id}}">
      {{ property.name }}
    </mat-list-item>
  </mat-list>
  <button mat-fab>
    <mat-icon aria-label="Add" (click)="addNewProperty()">add</mat-icon>
  </button>
</mat-card>
